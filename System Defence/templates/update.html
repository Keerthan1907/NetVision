<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Signatures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/styles.css">

  <style>
    body {
      padding-top: 80px;
    }

    .log-box {
      background: #fff;
      border: 2px solid #ccc;
      padding: 20px;
      height: 500px;
      overflow-y: scroll;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .status {
      font-weight: bold;
      margin: 15px 0;
      font-size: 18px;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
    }

    .log-success { color: green; font-weight: bold; }
    .log-error { color: red; font-weight: bold; }
    .log-info { color: #0066cc; }
    .log-section { font-weight: bold; border-top: 1px solid #ccc; margin-top: 10px; padding-top: 10px; }
  </style>
</head>
<body>

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="http://127.0.0.1:8080">Network Security Analyzer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-2">
                <li class="nav-item">
                    <a class="nav-link active" href="http://127.0.0.1:8080/capture">Packet Capture</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8080/live-hosts">Live Host Detection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scanning">Full System Scan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scan_file">Scan A File</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/realtime">Real Time Protection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/open_quarantine">Quarantine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/update">Update Signature</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

  <!-- Main Content -->
  <div class="container text-center">
    <h2>üõ†Ô∏è Updating Antivirus Signatures</h2>
    <div class="status" id="status">
      <span class="spinner" id="spinner"></span>‚è≥ Please wait while signatures are being updated...
    </div>
    <div class="log-box text-start" id="log-box">Starting...</div>
    <button class="back-btn btn btn-secondary" id="back-btn" onclick="location.href='/'">‚¨ÖÔ∏è Return to Home</button>
  </div>

  <!-- JS -->
  <script>
    fetch('/run_update_signatures', { method: 'POST' });

    const logBox = document.getElementById('log-box');
    const status = document.getElementById('status');
    const spinner = document.getElementById('spinner');
    const backBtn = document.getElementById('back-btn');
    let lastLog = "";

    function formatLog(text) {
      const lines = text.split("\n").map(line => {
        if (line.includes("‚úÖ")) return `<div class="log-success">${line}</div>`;
        if (line.includes("‚ùå") || line.toLowerCase().includes("error") || line.toLowerCase().includes("failed"))
          return `<div class="log-error">${line}</div>`;
        if (line.includes("‚ÑπÔ∏è")) return `<div class="log-info">${line}</div>`;
        if (line.includes("‚¨áÔ∏è") || line.includes("‚ôªÔ∏è")) return `<div class="log-section">${line}</div>`;
        return `<div>${line}</div>`;
      });
      return lines.join("");
    }

    function checkLogs() {
      fetch('/get_update_log')
        .then(response => response.text())
        .then(data => {
          if (data !== lastLog) {
            lastLog = data;
            logBox.innerHTML = formatLog(data);
            logBox.scrollTop = logBox.scrollHeight;

            const lower = data.toLowerCase();
            if (lower.includes("successfully") || lower.includes("completed")) {
              spinner.style.display = 'none';
              status.innerHTML = "‚úÖ Signature update completed!";
              backBtn.style.display = 'inline-block';
            } else if (lower.includes("error") || lower.includes("failed")) {
              spinner.style.display = 'none';
              status.innerHTML = "‚ùå Signature update failed. Check log for details.";
              backBtn.style.display = 'inline-block';
            }
          }
        });
    }

    setInterval(checkLogs, 1000);
  </script>

</body>
</html>
